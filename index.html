<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Route</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Optional: Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <nav>
      <button onclick="showScreen('home')">Home</button>
      <button onclick="showScreen('greenRoute')">Green Route</button>
      <button onclick="showScreen('errands')">Errands</button>
      <button onclick="showScreen('carpool')">Carpool</button>
      <button onclick="showScreen('profile')">Profile</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <div id="home-screen" class="screen">
      <h2>Welcome to Green Route</h2>
    </div>

    <!-- Green Route -->
    <div id="greenRoute-screen" class="screen" style="display:none;">
      <h2>Greenest Route</h2>
      <input type="text" id="start" placeholder="Start Location">
      <input type="text" id="end" placeholder="Destination">
      <button onclick="findGreenRoute()">Find Green Route</button>
      <div id="greenRouteResult"></div>
      <div id="greenRouteMap" style="height:400px;"></div>
    </div>

    <!-- Errands -->
    <div id="errands-screen" class="screen" style="display:none;">
      <h2>Plan Errands</h2>
      <textarea id="errandStops" placeholder="Enter stops separated by commas"></textarea>
      <button onclick="planErrands()">Optimize Route</button>
      <div id="errandsResult"></div>
      <div id="errandsMap" style="height:400px;"></div>
    </div>

    <!-- Carpool -->
    <div id="carpool-screen" class="screen" style="display:none;">
      <h2>Carpool</h2>
      <input type="text" id="carpoolOrigin" placeholder="Origin">
      <input type="text" id="carpoolDestination" placeholder="Destination">
      <input type="text" id="carpoolTime" placeholder="Time">
      <input type="number" id="carpoolSeats" placeholder="Seats Available">
      <button onclick="createCarpool()">Create Ride</button>
      <div id="carpoolList"></div>
    </div>

    <!-- Profile -->
    <div id="profile-screen" class="screen" style="display:none;">
      <h2>Profile</h2>
      <p id="profileInfo"></p>
    </div>
  </div>

  <!-- App JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
